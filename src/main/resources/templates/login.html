<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>登陆页面</title>

<meta
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
	name="viewport">

<link rel="stylesheet"
	th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/plugins/font-awesome/css/font-awesome.min.css}">
<link rel="stylesheet"
	th:href="@{/plugins/ionicons/css/ionicons.min.css}">
<link rel="stylesheet"
	th:href="@{/plugins/adminLTE/css/AdminLTE.css}">
<link rel="stylesheet"
	th:href="@{/plugins/iCheck/square/blue.css}">
</head>

<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a th:href="@{/all-admin-index}"><b>ORACLEOAEC</b>后台管理系统</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">登录系统</p>

				<div id="info" style="color: red"></div>
				<div class="form-group has-feedback">
					<input type="text" name="username" id="username" class="form-control"
						placeholder="用户名"> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" name="password" class="form-control"
						placeholder="密码" id="password"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<a th:href="@{/pages/user-add.html}">没有账号？注册一个</a>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" id="btn_login" class="btn btn-primary btn-block btn-flat">登录</button>
					</div>
					<!-- /.col -->
				</div>


			<a href="#">忘记密码</a><br>


		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 2.2.3 -->
	<!-- Bootstrap 3.3.6 -->
	<!-- iCheck -->
	<script
		th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
	<script
		th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
	<script
		th:src="@{/plugins/iCheck/icheck.min.js}"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
		});
	</script>
    <script>
       $(function () {
		   $("#btn_login").click(function () {
              $.post("lr/login",{
              	"username":$("#username").val(),
				 "password":$("#password").val()
			  },function (data) {
				  if(data.info!=true){
					  $("#info").html(data.info);
				  }else {
					  window.location.href = "/pages/main.html";
				  }
			  })
		   });
	   })
	</script>
</body>

</html>
