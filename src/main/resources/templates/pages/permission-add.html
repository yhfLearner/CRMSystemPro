	<script>

		$(function () {
			$("#btn_addPermission").click(function () {
				addPermissions();
			});
		});
		function reset () {
			alertify.set({
				labels : {
					ok     : "确定",
					cancel : "取消"
				},
				delay : 5000,
				buttonReverse : false,
				buttonFocus   : "ok"
			});
		}


		//添加角色信息
		function addRoles() {
			var $pathName = window.location.pathname;
			var $uid =  $pathName.split("/");
			reset();
			var ids = [];
			$("input[name='ids']:checked").each(function (index) {
				ids[index]=$(this).val();
			})
			if(ids.length==0){
				alertify.alert("请选择要操作的选项！");
				return false;
			}else{
				alertify.confirm("是否为此用户添加此角色?",
						function(){
							$.ajax({
								url : "/user/addRole",
								type:"get",
								traditional: true,
								data : {
									"uid": $uid[3],
									"ids" : ids

								},
								success: function (data) {
									if(data.info!=true){
										alertify.alert(data.info)
									}else {
										alertify.alert("已为该用户添加此角色")
									}

								}
							})
						},
						function(){
							alertify.error('取消');
						});
			}
		}
	</script>
