	<script>
		//var ctxPath;
		var isFirst=true;
		var currPage;
		$(function () {
			//ctxPath = /*[[@{/}]]*/'';/*js获取项目thymeleaf的根路径*/
			pagination(1, 10);/*分页函数*/
			//alert(window.location.pathname);
			// /queryOrders/2



			$("#pageSize").change(function () {
				/*先清空再添加，防止重复添加*/
				$("#tbody").empty();
				isFirst = true;//重新初始化
				pagination(1, $(this).val());
			})
		});

		//分页函数
		function pagination(pageNum, pageSize) {
			$.get( "/showLog",{"pageNum":pageNum,"pageSize":pageSize}, function (data) {
				$("#tbody").empty();
				$.each(data.list, function (index, syslog) {
					var $tr = $("<tr></tr>");
					var $td1 = $("<td><input name='ids' type='checkbox'></td>");
					var $td2 = $("<td>"+ syslog.id+ "</td>");
					var $td3 = $("<td>" + syslog.visitTime + "</td>");
					var $td4 = $("<td>" + syslog.username + "</td>");
					var $td5 = $("<td>" + syslog.ip + "</td>");
					var $td6 = $("<td>" + syslog.url + "</td>");
					var $td7 = $("<td>" + syslog.executionTime + "</td>");
					var $td8 = $("<td>" + syslog.method + "</td>");
					$tr.append($td1).append($td2).append($td3).append($td4).append($td5).append($td6).append($td7).append($td8);
					$("#tbody").append($tr);
				});
				/*设置总页数和总记录数*/
				$("#pageTotals").html(data.pages);
				$("#totalRecords").html(data.total);

				/*创建下拉菜单*/
				$("#pageSize").empty();
				for(var i=1;i<=5;i++) {
					var $option;
					if(i*10==data.pageSize) {
						$option = $("<option selected='selected'>" + i*10 + "</option>");
					}else{
						$option = $("<option>" + i*10 + "</option>");
					}
					$("#pageSize").append($option);
				}

				/*假如是第一次加载,分页插件做初始化*/
				if(isFirst){
					initPagination(data.total,pageSize);//初始化分頁插件
					isFirst=false;
				}

			});
		}
		/**
		 * 初始化分页插件
		 */
		function initPagination(total,pageSize) {
			/*初始化插件*/
			$("#Pagination").pagination(total, {
				num_edge_entries: 2, //边缘页数
				num_display_entries:4, //主体页数
				callback: pageselectCallback,
				items_per_page: pageSize, //每页显示个数
				prev_text: "前一页",
				next_text: "后一页"
			});

			/**
			 * 分页处理
			 */
			function pageselectCallback(page_index){
				currPage=page_index+1;
				//不是首次加载，也就是点击分页插件
				if(!isFirst){
					pagination(page_index + 1, pageSize);
				}
				isFirst=false;
				return false;
			}
		}
	</script>
	<script>
		$(document).ready(function() {

		// 设置激活菜单
		function setSidebarActive(tagUri) {
			var liObj = $("#" + tagUri);
			if (liObj.length > 0) {
				liObj.parent().parent().addClass("active");
				liObj.addClass("active");
			}
		}

		$(document).ready(function() {

			// 激活导航位置
			setSidebarActive("order-manage");

			// 列表按钮 
			$("#dataList td input[type='checkbox']").iCheck({
				checkboxClass : 'icheckbox_square-blue',
				increaseArea : '20%'
			});
			// 全选操作 
			$("#selall").click(function() {
				var clicks = $(this).is(':checked');
				if (!clicks) {
					$("#dataList td input[type='checkbox']").iCheck("uncheck");
				} else {
					$("#dataList td input[type='checkbox']").iCheck("check");
				}
				$(this).data("clicks", !clicks);
			});
		});
	</script>
