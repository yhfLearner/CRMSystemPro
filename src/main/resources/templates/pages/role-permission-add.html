	<script>
		$(function () {
			$("#btn_add").click(function () {
				addPermissions();
			});
		});
		function reset () {
			alertify.set({
				labels : {
					ok     : "确定",
					cancel : "取消"
				},
				delay : 5000,
				buttonReverse : false,
				buttonFocus   : "ok"
			});
		}


		//添加角色信息
		function addPermissions() {
			var $pathName = window.location.pathname;
			var $rid =  $pathName.split("/");
			reset();
			var ids = [];
			$("input[name='ids']:checked").each(function (index) {
				ids[index]=$(this).val();
			})
			if(ids.length==0){
				alertify.alert("请选择要操作的选项！");
				return false;
			}else{
				alertify.confirm("是否为此角色添加该权限?",
						function(e){
				          if(e){
							$.ajax({
								url : "/user/addPermission",
								type:"get",
								traditional: true,
								data : {
									"rid": $rid[3],
									"ids" : ids

								},
								success: function (data) {
									if(data.info!=true){
										alertify.error(data.info);

									}else {
                                        alertify.success("已为该用户添加此权限")
                                    }
                                    pagination(currPage, $("#pageSize").val());
								}
							})

						}else {
                              alertify.error("取消")
                          }
					/*	function() {
                            alertify.error('取消');
                        }	*/
				});
			}
		}
	</script>
	<script>
		$(document).ready(function() {

			// WYSIHTML5编辑器

				locale : 'zh-CN'

			// 全选操作 
			$("#selall").click(function() {
				var clicks = $(this).is(':checked');
				if (!clicks) {
					$("#dataList td input[type='checkbox']").iCheck("uncheck");
				} else {
					$("#dataList td input[type='checkbox']").iCheck("check");
				}
				$(this).data("clicks", !clicks);
			});
		});

		// 设置激活菜单
