<script>
    $(document).ready(function () {

        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document)
        .ready(
            function () {

                // 激活导航位置
                setSidebarActive("admin-datalist");

                // 列表按钮
                $("#dataList td input[type='checkbox']")
                    .iCheck(
                        {
                            checkboxClass: 'icheckbox_square-blue',
                            increaseArea: '20%'
                        });
                // 全选操作
                $("#selall")
                    .click(
                        function () {
                            var clicks = $(this).is(
                                ':checked');
                            if (!clicks) {
                                $(
                                    "#dataList td input[type='checkbox']")
                                    .iCheck(
                                        "uncheck");
                            } else {
                                $(
                                    "#dataList td input[type='checkbox']")
                                    .iCheck("check");
                            }
                            $(this).data("clicks",
                                !clicks);
                        });
            });
</script>
<script>
    //var ctxPath;
    var isFirst=true;
    var currPage;

    $(function () {
        //ctxPath = /*[[@{/}]]*/'';/*js获取项目thymeleaf的根路径*/
        pagination(1, 3);/*分页函数*/
        //alert(window.location.pathname);
        // /queryOrders/2
        $("#pageSize").change(function () {
            /*先清空再添加，防止重复添加*/
            $("#tbody").empty();
            isFirst = true;//重新初始化
            pagination(1, $(this).val());
        })
    });
    //分页函数
    function pagination(pageNum, pageSize) {
        $.get( "/user/rolePermission",{"pageNum":pageNum,"pageSize":pageSize}, function (data) {
            $("#tbody").empty();
            $.each(data.list, function (index, role) {
                var $tr = $("<tr></tr>");
                var $td1 = $("<td><input name='ids' type='checkbox' value='"+ role.permission.id +"'></td>");
                var $td2 = $("<td>"+ role.permission.id+ "</td>");
                var $td3 = $("<td>" + role.roleName + "</td>");
                var $td4 = $("<td>" + role.permission.url + "</td>");
                var $td5 = $(" <td class='text-center'>" +
                    " <button type='button' class='btn bg-olive btn-xs' onclick='window.location.href=\"/user/permissionDetail\"'>详情</button>" +
                        "<button type='button' class='btn bg-olive btn-xs' onclick='window.location=\"/pages/permission-add.html\"'>添加新权限</button>"+
            "<button type='button' class='btn bg-olive btn-xs' onclick='btn_del(\""+role.permission.id+"\")'>删除权限</button>"+
            " </td>");
        $tr.append($td1).append($td2).append($td3).append($td4).append($td5);
        $("#tbody").append($tr);
    });
    /*设置总页数和总记录数*/
    $("#pageTotals").html(data.pages);
    $("#totalRecords").html(data.total);

            /*创建下拉菜单*/
            $("#pageSize").empty();
            for(var i=1;i<=5;i++) {
                var $option;
                if(i==data.pageSize) {
                    $option = $("<option selected='selected'>" + i + "</option>");
                }else{
                    $option = $("<option>" + i + "</option>");
                }
                $("#pageSize").append($option);
            }

            /*假如是第一次加载,分页插件做初始化*/
            if(isFirst){
                initPagination(data.total,pageSize);//初始化分頁插件
                isFirst=false;
            }

        });
    }
    /**
     * 初始化分页插件
     */
    function initPagination(total,pageSize) {
        /*初始化插件*/
        $("#Pagination").pagination(total, {
            num_edge_entries: 2, //边缘页数
            num_display_entries:4, //主体页数
            callback: pageselectCallback,
            items_per_page: pageSize, //每页显示个数
            prev_text: "前一页",
            next_text: "后一页"
        });

        /**
         * 分页处理
         */
        function pageselectCallback(page_index){
            currPage=page_index+1;
            //不是首次加载，也就是点击分页插件
            if(!isFirst){
                pagination(page_index + 1, pageSize);
            }
            isFirst=false;
            return false;
        }
    }
    function btn_del(pid) {
          reset();
            alertify.confirm("是否确定删除该权限?",
                function(e) {
                    if (e) {
                        $.ajax({
                            url: "/user/deletePermission",
                            type: "post",
                            traditional: true,
                            dataType: "json",
                            data: {
                                "_method": "delete",
                                "pid": pid
                            },
                            success: function (data) {
                                if (data.info != true) {
                                    alertify.err(data.info);
                                    window.location.href = "/403.html";
                                } else {
                                    alertify.success("此权限已被移除");
                                    pagination(currPage, $("#pageSize").val());
                                }
                            }
                        })

                    }else {
                        alertify.error('取消');
                    }

               /* function() {
                    alertify.error('取消');
                }*/
                    });

    }
    function reset () {
        alertify.set({
            labels : {
                ok     : "确定",
                cancel : "取消"
            },
            delay : 5000,
            buttonReverse : false,
            buttonFocus   : "ok"
        });
    }

</script>
