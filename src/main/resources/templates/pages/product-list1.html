                        </div>
                        <!--<div class="box-tools pull-right">

                        <!--数据列表-->

                            <thead>
                            <tr>
                                <th class="" style="padding-right:0px;">
                                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                                </th>
                                <th class="sorting_asc">ID</th>
                                <th class="sorting_desc">编号</th>
                                <th class="sorting_asc sorting_asc_disabled">产品名称</th>
                                <th class="sorting_desc sorting_desc_disabled">出发城市</th>
                                <th class="sorting">出发时间</th>
                                <th class="text-center sorting">产品价格</th>
                                <th class="text-center sorting">产品描述</th>
                                <th class="text-center sorting">状态</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody id="info">
                            <tr th:each="product:${productList} ">
                                <td ><input name="ids" class="ids" type="checkbox" th:value="${product.id}"></td>
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.productNum}"></td>
                                <td th:text="${product.productName}"></td>
                                <td th:text="${product.cityName}"></td>
                                <td th:text="${product.departureTime}"></td>
                                <td class="text-center" th:text="${product.productPrice}"></td>
                                <td th:text="${product.productDesc}"></td>
                                <td class="text-center" th:if="${product.productStatus} eq 0" th:text="屏蔽"></td>
                                <td class="text-center" th:if="${product.productStatus} eq 1" th:text="开启"></td>
                                <td class="text-center">
                                    <a th:href="@{/product/detailsPro/}+${product.id}"> <button type="button" class="btn bg-olive btn-xs">订单</button></a>
                                    <!--<button type="button" class="btn bg-olive btn-xs" >详情</button>
                                    <button type="button" class="btn bg-olive btn-xs">编辑</button>-->

<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function () {

        // 激活导航位置
        setSidebarActive("admin-datalist");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });
</script>
