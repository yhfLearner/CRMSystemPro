	<script>
		//var ctxPath;
		var isFirst=true;
		var currPage;

		$(function () {
			//ctxPath = /*[[@{/}]]*/'';/*js获取项目thymeleaf的根路径*/
			pagination(1, 3);/*分页函数*/
			//alert(window.location.pathname);
			// /queryOrders/2



			$("#pageSize").change(function () {
				/*先清空再添加，防止重复添加*/
				$("#tbody").empty();
				isFirst = true;//重新初始化
				pagination(1, $(this).val());
			})
		});

		//分页函数
		function pagination(pageNum, pageSize) {

			$.get( "/user/queryUsers",{"pageNum":pageNum,"pageSize":pageSize}, function (data) {
				$("#tbody").empty();
				$.each(data.list, function (index, users) {
					var $tr = $("<tr></tr>");
					var $td1 = $("<td><input name='ids' type='checkbox'></td>");
					var $td2 = $("<td>"+ users.id+ "</td>");
					var $td3 = $("<td>" + users.username + "</td>");
					var $td4 = $("<td>" + users.email + "</td>");
					var $td5 = $("<td>" + users.phoneNum + "</td>");
					var status= users.status == 1 ?"开启":"关闭";
					var $td6 = $("<td class='text-center'>" + status + "</td>");
					var $td7 = $(" <td class='text-center'>" +
							" <button type='button' class='btn bg-olive btn-xs' onclick='getUserId(\""+users.id+"\")'>详情</button>" +
							" <shiro:hasPermission name='user:add'><button type='button' class='btn bg-olive btn-xs' onclick='addRoleByUid(\""+users.id+"\")'>添加角色</button></shiro:hasPermission>"+
							" </td>");
					$tr.append($td1).append($td2).append($td3).append($td4).append($td5).append($td6).append($td7);
					$("#tbody").append($tr);
				});
				/*设置总页数和总记录数*/
				$("#pageTotals").html(data.pages);
				$("#totalRecords").html(data.total);

				/*创建下拉菜单*/
				$("#pageSize").empty();
				for(var i=1;i<=5;i++) {
					var $option;
					if(i==data.pageSize) {
						$option = $("<option selected='selected'>" + i + "</option>");
					}else{
						$option = $("<option>" + i + "</option>");
					}
					$("#pageSize").append($option);
				}

				/*假如是第一次加载,分页插件做初始化*/
				if(isFirst){
					initPagination(data.total,pageSize);//初始化分頁插件
					isFirst=false;
				}

			});
		}
		function getUserId(id) {
			window.location = "/user/userDetail/"+id;
		}
		function addRoleByUid(id) {
			window.location = "/user/queryRoles/"+id;
		}
		/**
		 * 初始化分页插件
		 */
		function initPagination(total,pageSize) {
			/*初始化插件*/
			$("#Pagination").pagination(total, {
				num_edge_entries: 2, //边缘页数
				num_display_entries:4, //主体页数
				callback: pageselectCallback,
				items_per_page: pageSize, //每页显示个数
				prev_text: "前一页",
				next_text: "后一页"
			});

			/**
			 * 分页处理
			 */
			function pageselectCallback(page_index){
				currPage=page_index+1;
				//不是首次加载，也就是点击分页插件
				if(!isFirst){
					pagination(page_index + 1, pageSize);
				}
				isFirst=false;
				return false;
			}
		}
	</script>

								// 全选操作 
								$("#selall")

												function() {
													var clicks = $(this).is(
															':checked');
													if (!clicks) {
														$(
																"#dataList td input[type='checkbox']")
																.iCheck(
																		"uncheck");
													} else {
														$(
																"#dataList td input[type='checkbox']")
																.iCheck("check");
													}
													$(this).data("clicks",
															!clicks);
												});
							});
