							</div>

							<div class="col-md-2 title">产品价格</div>

							<div class="col-md-4 data">
								<select class="form-control select2" style="width: 100%"

									<option value="1">开启</option>
								</select>
							</div>

							<div class="col-md-10 data rowHeight2x">

						</div>

    <script>
        $(function () {
            var $productNum,$productName,$datepicker_a3,$cityName,$productPrice,$productStatus,$productDesc;
            $productNum = $("#productNum");
            $productName = $("#productName");
            $datepicker_a3 = $("#datepicker-a3");
            $cityName = $("#cityName");
            $productPrice = $("#productPrice");
            $productStatus = $("#productStatus");
            $productDesc = $("#productDesc");
            $("#btn_save").click(function () {
                $.post("/product/addPro",{
                    "productNum":$productNum.val(),
                    "productName":$productName.val(),
                    "departureTime":$datepicker_a3.val(),
                    "cityName":$cityName.val(),
                    "productPrice":$productPrice.val(),
                    "productDesc":$productDesc.val(),
                    "productStatus":$productStatus.val()
                },function (data) {
                    if(data.info==null){
                        alert("添加失败");
                        window.location.href='/pages/product-add.html';
                    }else {
                        window.location.href='/pages/product-list.html';
                    }
                })
            });


        })
    </script>

		// 设置激活菜单
		function setSidebarActive(tagUri) {

			if (liObj.length > 0) {

				liObj.addClass("active");
			}
		}

		$(document).ready(function() {
