    <script>
        $(function () {
            $("#btn_save").click(function () {
                addNewRole();
            });
            $("#roleName").blur(function () {

                    $.get("/user/validateRoleByRoleName", {"roleName": $("#roleName").val()}, function (data) {
                        if (data.info != true || ($("#roleName").val() == "")) {
                            $("#info").html("此角色已拥有,请勿重复添加或不能为空").css("color", "red");
                        } else {
                            $("#info").html("此角色可用").css("color", "green");
                        }
                    }, "json");

            });
        });

        $("#roleDesc").blur(function () {
            $.get("/user/validateRoleByRoleDesc", {"roleDesc": $("#roleDesc").val()}, function (data) {
                if (data.info != true ||($("#roleDesc").val()=="")) {
                    $("#info1").html("此url已经注册或不能为空").css("color", "red");
                } else {
                    $("#info1").html("此url可用").css("color", "green");
                }
            },"json");
        });

        function reset () {
            alertify.set({
                labels : {
                    ok     : "确定",
                    cancel : "取消"
                },
                delay : 5000,
                buttonReverse : false,
                buttonFocus   : "ok"
            });
        }
        function addNewRole() {
            if (validate()) {
                reset();
                alertify.confirm("是否确定添加新角色?",
                    function (e) {
                        if (e) {
                            $.ajax({
                                url: "/user/addNewRole",
                                type: "post",
                                traditional: true,
                                dataType: "json",
                                data: {
                                    "roleName": $("#roleName").val(),
                                    "roleDesc": $("#roleDesc").val()
                                },
                                success: function (data) {
                                    if (data.info != true) {
                                        alertify.error(data.info);
                                    } else {
                                        alertify.success("解锁了一个新的角色");
                                        window.location.href = "/user/allRoles";
                                    }
                                }
                            })

                        } else {
                            alertify.error("取消")
                        }
                    });
                /*function(){
                    alertify.error('取消');
                });*/

            }
        }

        function validate() {
            if($("#roleName").val()==""){
                $("#error").css("color", "red").html("角色名不能为空");
                return false;//不用提交表单
            }
            if($("#roleDesc").val()==""){
                $("#error").css("color", "red").html("角色描述不能为空");
                return false;//不用提交表单
            }
            return  true;
        }
    </script>
